{% set version = "0.5.0" %}
{% set build = 0 %}
{% set name = "pymartini" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2ada8892650d8e934df6811b3ecfd6c9ffdfee568727f9f189895f21e5a95811

build:
  number: 0
  skip: true  # [py<36] [python_impl == 'pypy']
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - numpy
    - cython
    - pip
  run:
    - python

test:
  imports:
    - pymartini

about:
  home: https://github.com/kylebarron/pymartini
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Cython port of Martini for fast RTIN terrain mesh generation
  description: |
    A Cython port of Martini for fast RTIN terrain mesh generation, 2-3x faster than Martini in Node.
    The only dependency is Numpy.
  doc_url: https://github.com/kylebarron/pymartini
  dev_url: https://github.com/kylebarron/pymartini

extra:
  recipe-maintainers:
    - davidbrochart
    - kylebarron
